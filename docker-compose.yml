services:
  app:
    build: .
    container_name: sms_app
    environment:
      - API_KEY=${API_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:////data/sms_database.db}
    volumes:
      - ./:/app
      - app_data:/data
    expose:
      - "8000"

  nginx:
    image: nginx:1.25-alpine
    container_name: sms_nginx
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  app_data:
